<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Unlock</title>
    <link rel="stylesheet" href="../../static/styles.css">
</head>

<body>

    <div id="flashModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="center-container">
        <div class ="loginContainer">
            <h2>Account entsperren</h2>
            <p>Bitte geben Sie die ID des Accounts ein:</p>
            <form action="/account_unlock" method="post">
                <label for="person_id">Person ID:</label>
                <input type="number" id="person_id" name="person_id" required>
                <button type="submit">Account entsperren</button>
                <a href="/home">Abbrechen</a>
            </form>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        // Überprüfen, ob Nachrichten vorhanden sind
        {% if get_flashed_messages() %}
        let modal = document.getElementById("flashModal");
        let span = document.getElementsByClassName("close")[0];

        // Modal anzeigen
        modal.style.display = "block";

        // Schließen, wenn das "X" geklickt wird
        span.onclick = function() {
            modal.style.display = "none";
        };

        // Schließen, wenn außerhalb des Modals geklickt wird
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
        {% endif %}
</script>
</html>
