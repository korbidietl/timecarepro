<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details eigener Stunden einsehen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Menüleiste einbinden -->
    {% include 'FAN020_navbar.html' %}

    <div class="registration-form">
        <h2>Zeiteintrag Details</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="datum">Datum:</label>
                <input type="text" id="datum" value="{{datum}}" readonly>
            </div>
            <div class="form-group">
                <label for="startZeit">Startzeitpunkt:</label>
                <input type="text" id="startZeit" value="{{zeiteintrag[3]}}" readonly>
            </div>
            <div class="form-group">
                <label for="endZeit">Endzeitpunkt:</label>
                <input type="text" id="endZeit" value="{{zeiteintrag[4]}}" readonly>
            </div>
            <div class="form-group">
                <label for="fachkraft">Fachkraft:</label>
                <input type="checkbox" id="fachkraft" name="fachkraft" {% if zeiteintrag[7] %} checked {% endif %} disabled>
            </div>
            <div class="form-group">
                <label for="klient">Klient:</label>
                <input type="text" id="klient" value="{{klient_name}}" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="beschreibung">Beschreibung:</label>
                <textarea id="beschreibung" name="beschreibung" readonly>{{zeiteintrag[8]}}</textarea>
            </div>
            <div class="form-group">
                <label for="interneNotiz">Interne Notiz:</label>
                <textarea id="interneNotiz" name="interneNotiz" readonly>{{zeiteintrag[9]}}</textarea>
            </div>
            <div class="form-group">
                <label for="absage">Absage:</label>
                <input type="checkbox" id="absage" name="absage" {% if zeiteintrag[11] %} checked {% endif %} disabled>
            </div>
        </div>

        <!-- Tabelle für Fahrten -->
        <h3>Fahrten</h3>
        <table>
            <thead>
                <tr>
                    <th>Abrechenbar</th>
                    <th>Start</th>
                    <th>Ende</th>
                    <th>Gefahrene KM</th>
                </tr>
            </thead>
            <tbody>
                {% for fahrt in fahrten_liste %}
                    <tr>
                        <td>{{ 'Ja' if fahrt[4] else 'Nein' }}</td>
                        <td>{{ fahrt[2] }}</td>
                        <td>{{ fahrt[3] }}</td>
                        <td>{{ fahrt[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Unterschriften -->
        <div class="form-row">
            <div class="form-group">
                <label>Unterschrift Klient:</label>
                {% if klient_name != "Unternehmen" %}
                    <img src="{{ unterschrift_klient }}" alt="Unterschrift des Klienten" />
                {% endif %}
            </div>
             <div class="form-group">
                <label>Unterschrift Mitarbeiter:</label>
                <img src="{{ unterschrift_mitarbeiter}}" alt="Unterschrift des Mitarbeiters" />
            </div>
        </div>


        <div class="form-actions">
            <!-- Bearbeiten Button -->
            <form action="{{ url_for('edit_time_entry.edit_time_entry', zeiteintrag_id=zeiteintrag_id) }}" method="post">
                <button type="submit">Bearbeiten</button>
            </form>

            <!-- Löschen Button -->
            <form action="{{ url_for('delete_te.delete_te',origin= view, zeiteintrags_id=zeiteintrag_id) }}" method="post">
                <button type="submit">Löschen</button>
            </form>

            <!-- Schließen Button -->
            <a href="{{ url_for('view_time_entries.view_time_entries', person_id=person_id) }}" class="button">Schließen</a>
        </div>

    </div>
</body>
</html>
