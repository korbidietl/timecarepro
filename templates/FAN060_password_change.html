<!DOCTYPE html>
<html lang="de">
<head>
    <title>Passwort ändern</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <!-- Menüleiste einbinden -->
    {% include 'FAN020_navbar.html' %}
    <div id="flashModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="center-container">
        <div class="loginContainer">
            <h2>
                <meta charset="UTF-8" />
                Passwort ändern
            </h2>
            <form id="changePasswordForm" action="/password_change" method="post">
                <div>
                    <input type="password" id="currentPassword" name="current_password" placeholder="Aktuelles Passwort" required>
                </div>
                <div>
                    <input type="password" id="newPassword" name="new_password" placeholder="Neues Passwort" required>
                </div>
                <div>
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Neues Passwort bestätigen" required>
                </div>
                <button type="submit">Passwort ändern</button>
            </form>
        </div>
    </div>

    <script>

        window.onload = function() {
            // Überprüfen, ob Nachrichten vorhanden sind
            {% if get_flashed_messages() %}
                let modal = document.getElementById("flashModal");
                let span = document.getElementsByClassName("close")[0];

                // Modal anzeigen
                modal.style.display = "block";

                // Schließen, wenn das "X" geklickt wird
                span.onclick = function() {
                    modal.style.display = "none";
                };

                // Schließen, wenn außerhalb des Modals geklickt wird
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                };
            {% endif %}
        }

    </script>
</body>

</html>
