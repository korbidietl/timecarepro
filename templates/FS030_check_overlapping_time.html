<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pop-up Beispiel</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <!-- Pop-up Modal -->
    <div class="table-form">
        <div class="modal-content">
            <h2>Achtung - TerminÃ¼berschneidung</h2>
            <table>
                <thead>
                    <tr>
                        <th>Zeiteintrag ID</th>
                        <th>Datum</th>
                        <th>Start</th>
                        <th>Ende</th>
                        <th>Beschreibung</th>
                        <th>Mitarbeiter</th>
                        <th>Klient</th>
                    </tr>
                </thead>
                <tbody>
                {% for entry in overlapping_entries %}
                    <tr>
                        <td>{{ entry[0] }}</td>
                        <td>{{ entry[1] }}</td>
                        <td>{{ entry[2] }}</td>
                        <td>{{ entry[3] }}</td>
                        <td>{{ entry[4] }}</td>
                        <td>{{ entry[5] }} {{ entry[6] }}</td>
                        <td>{{ entry[7] }} {{ entry[7] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <div class="form-actions" style="margin-top: 20px">
                <form action="{{url_for('check_overlapping_time.check_overlapping_time', zeiteintrag_id=original_zeiteintrag_id}}" method="post">
                    <button type="button" onclick="close_popup()">Speichern</button>
                    <button type="submit" >Abbrechen</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function close_popup() {
            var return_url = "{{ return_url }}";
            window.location.href = return_url;
        }
    </script>
</body>
</body>
</html>
