<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../frontend/styles.css">
</head>

<body>

    <div class="center-container">
        <div class ="loginContainer">
            <h2>Einloggen</h2>
            <form action="/" method="post">

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" placeholder="Passwort" required>
                <button class=type="submit">Einloggen</button>

            </form>
            <form action="password_reset.html" method="post">
                <button class="password_reset" onclick="openResetPopup()">Passwort zur端cksetzen</button>
            </form>
        </div>
    </div>

    <div class="popup-container" id="successPopup">
        <div class="popup-content">
            <h2>Passwort zur端cksetzen erfolgreich</h2>
            <p> Ein neues Passwort wurde an die angegebene E-Mail-Adresse versendet. </p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <script>
        function openResetPopup(){
            document.querySelector('.reset-container').style.display = 'block';
        }
        function closePopup(){
            document.getElementById('successPopup').style.display = 'none';
        }
    </script>
</body>
</html>
