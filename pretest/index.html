<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client & Employee Information</title>
    <link rel="stylesheet" href="../testfolder/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Client & Employee Information</h1>
<table>
    <thead>
    <tr>
        <th>Client ID</th>
        <th>Client Last Name</th>
        <th>Employee ID</th>
        <th>Employee Last Name</th>
    </tr>
    </thead>
    <tbody id="data">
    <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    $(document).ready(function() {
        // Sample data
        const data = [
            [1, "Smith", 100, "Johnson"],
            [2, "Doe", 101, "Williams"],
            [3, "Brown", 102, "Jones"]
        ];

        // Loop through the sample data and insert it into the HTML table
        data.forEach(function(item) {
            $("#data").append("<tr><td>" + item[0] + "</td><td>" + item[1] + "</td><td>" + item[2] + "</td><td>" + item[3] + "</td></tr>");
        });
    });
</script>
</body>
</html>
