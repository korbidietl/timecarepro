<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsstunden Eintrag</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="registration-form">
        <h2>Zeiteintrag bearbeiten</h2>
        <form action="/edit_time_entry" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="datum">Datum:</label>
                    <input type="date" id="datum" name="datum" required>
                </div>
                <div class="form-group">
                    <label for="startZeit">Startzeitpunkt:</label>
                    <input type="time" id="startZeit" name="startZeit" required>
                </div>
                <div class="form-group">
                    <label for="endZeit">Endzeitpunkt:</label>
                    <input type="time" id="endZeit" name="endZeit" required>
                </div>
                <div class="form-group">
                    <label for="kilometer">Kilometer:</label>
                    <input type="number" id="kilometer" name="kilometer">
                </div>
                <div class="form-group">
                    <label for="klient">Klient:</label>
                    <select id="klient" name="klient">
                        <!-- Optionen fÃ¼r Klienten (Nachname, Vorname) -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="beschreibung">Beschreibung:</label>
                    <textarea id="beschreibung" name="beschreibung" ></textarea>
                </div>
                <div class="form-group">
                    <label for="interneNotiz">Interne Notiz:</label>
                    <textarea id="interneNotiz" name="interneNotiz" ></textarea>
                </div>
            </div>

            {% if fahrten %}
            <h3>Fahrten</h3>
            <table>
                <tr>
                    <th>Start-Adresse</th>
                    <th>End-Adresse</th>
                    <th>Gefahrene Kilometer</th>
                </tr>
                {% for fahrt in fahrten %}
                <tr>
                    <td>{{ fahrt.Start_Adresse }}</td>
                    <td>{{ fahrt.End_Adresse }}</td>
                    <td>{{ fahrt.Kilometer }}</td>
                </tr>
                {% endfor %}
            </table>
            <div class="form-actions">
                <button onclick="window.location='/add_fahrt';">+ Fahrt</button>
                <button onclick="window.location='/remove_fahrt';">- Fahrt</button>
            </div>
            {% endif %}

            <div class="form-row">
                <div class="form-group">
                    <label>Unterschrift Klient:</label>
                    <!-- UNTERSCHRIFT FUNKTION -->
                </div>
                <div class="form-group">
                    <label>Unterschrift Mitarbeiter:</label>
                    <!-- UNTERSCHRIFT FUNKTION -->
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Eintrag hinzufÃ¼gen</button>
                <button type="button" onclick="window.location='/FMOF010';">Abbrechen</button>
            </div>
        </form>
    </div>
</body>
</html>
