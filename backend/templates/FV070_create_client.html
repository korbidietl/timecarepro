<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Klient anlegen</title>
</head>
<body>
    <!-- Menüleiste einbinden-->
    {% include 'FAN020_navbar.html' %}


    <div id="flashModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <div class = "registration-form">
        <h2>Klient anlegen</h2>
        <form action="/create_client" method="post">
            <div class="form-row">
                 <div class="form-group2">
                    <label for="lastname">Nachname:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="form-group2">
                    <label for="firstname">Vorname:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-group2">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group2">
                    <label for="birthday">Geburtstag:</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="form-group2">
                    <label for="number">Telefonnummer:</label>
                    <input type="text" id="number" name="number">
                </div>

                <div class="form-group2">
                    <label for="sbDropdown">Sachbearbeiter auswählen:</label>
                    <select class="form-control" id="sbDropdown" name="sbDropdown">
                        <!-- Optionen werden durch Python generiert -->
                        {% for sb in sachbearbeiter %}
                        <option value="{{sb.id}}">{{sb.nachname}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group2">
                    <label for="fk">Fachkraftkontingent:</label>
                    <input type="number" id="fk" name="fkontingent">
                </div>

                <div class="form-group2">
                    <label for="hk">Hilfskraftkontingent:</label>
                    <input type="number" id="hk" name="hkontingent">
                </div>

                <div class="form-group2">
                    <label for="fvDropdown">Fallverantwortung auswählen:</label>
                    <select class="form-control" id="fvDropdown" name="fvDropdown">
                        <!-- Optionen werden durch Python generiert -->
                        {% for fv in fallverantwortung %}
                        <option value="{{fv.id}}">{{fv.nachname}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <button type="submit">Speichern</button>
                <button type="button" onclick="window.location.href='{{ return_url }}'">Abbrechen</button>
            </div>
        </form>
    </div>

</body>
<script>
    window.onload = function() {
        // Überprüfen, ob Nachrichten vorhanden sind
        {% if get_flashed_messages() %}
        let modal = document.getElementById("flashModal");
        let span = document.getElementsByClassName("close")[0];

        // Modal anzeigen
        modal.style.display = "block";

        // Schließen, wenn das "X" geklickt wird
        span.onclick = function() {
            modal.style.display = "none";
        };

        // Schließen, wenn außerhalb des Modals geklickt wird
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
        {% endif %}
</script>
</html>
