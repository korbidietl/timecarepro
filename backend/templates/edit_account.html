<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Accountdetails bearbeiten</title>
</head>
<body>
    <!-- Menüleiste  -->
    {% include 'navbar.html' %}

    <div class="loginContainer">
        <h2>Accountdetails bearbeiten</h2>
        <form action="/edit_account/{{ person_id }}" method="post">
            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastname">Nachname:</label>
                        <input type="text" id="lastname" name="lastname" value="{{ person.lastname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Vorname:</label>
                        <input type="text" id="firstname" name="firstname" value="{{ person.firstname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse:</label>
                        <input type="text" id="address" name="address" value="{{ person.address }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="role">Rolle:</label>
                        <input type="text" id="role" name="role" value="{{ person.role }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="qualification">Qualifikation:</label>
                        <input type="text" id="qualification" name="qualification" value="{{ person.qualification }}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefonnummer:</label>
                        <input type="tel" id="phone" name="phone" value="{{ person.phone }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" value="{{ person.email }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Geburtstag:</label>
                        <input type="date" id="birthday" name="birthday" value="{{ person.birthday }}" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit">Speichern</button>
                    <!-- der user wird dahin zurückgeleitet, wo er herkommt -->
                    <a href="/" class="button">Abbrechen</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
