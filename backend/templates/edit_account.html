<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Account bearbeiten</title>
</head>
<body>
    <!-- MenÃ¼leiste einbinden -->
    {% include 'menu.html' %}

    <div class="registration-form">
        <h2>Account bearbeiten</h2>
        <form action="/edit_account" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="lastname">Nachname:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="firstname">Vorname:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="role">Rolle:</label>
                    <input type="text" id="role" name="role" disabled>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualifikation:</label>
                    <input type="text" id="qualification" name="qualification">
                </div>
                <div class="form-group">
                    <label for="phone">Telefonnummer:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" disabled>
                </div>
                <div class="form-group">
                    <label for="birthday">Geburtstag:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
            </div>
            <div class="form-row">
                <button type="submit">Speichern</button>
                <button type="button" onclick="window.location.href='{{ return_url }}'">Abbrechen</button>
            </div>
        </form>
    </div>
</body>
</html>
