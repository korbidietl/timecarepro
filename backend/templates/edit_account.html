<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Account bearbeiten</title>
</head>
<body>
    {% include 'menu.html' %}

    <div class="loginContainer">
        <h2>Account bearbeiten</h2>
        <form action="/edit_account/{{ person_id }}" method="post">
            <div class="form-container">
                <div class="form-column">
                    <div class="form-group">
                        <label for="lastname">Nachname:</label>
                        <input type="text" id="lastname" name="lastname" value="{{ person.lastname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Vorname:</label>
                        <input type="text" id="firstname" name="firstname" value="{{ person.firstname }}" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="role">Rolle:</label>
                        <input type="text" id="role" name="role" value="{{ person.role }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" value="{{ person.email }}" readonly>
                    </div>
                </div>
                <div id="additional-fields" style="{{ 'display: none;' if person.role != 'Mitarbeiter' else '' }}">
                    <div class="form-group">
                        <label for="birthday">Geburtstag:</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Adresse:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="qualification">Qualifikation:</label>
                        <input type="text" id="qualification" name="qualification">
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefonnummer:</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9] {10}">
                        <small> Bitte geben Sie eine gültige Telefonnummer (10 Ziffern) ein.</small>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Änderungen speichern</button>
                <a href="/account_overview">Abbrechen</a>
            </div>
        </form>
    </div>
</body>
</html>
